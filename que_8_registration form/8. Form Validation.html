    <title>Form Validation</title>
    <link rel="stylesheet" href="Form Validation.css">

<body>
    <form action="action_page.php">

        <div class="container">
          <h1>Registration Form</h1>
          <p>Please fill this form.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Your Address" name="address" id="address" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Your Email" name="email" id="email" required>
      
          <label for="contact"><b>Contact</b></label>
          <input type="text" placeholder="Enter Your Contact Number" name="contact" id="contact" required>

          <label for="Branch"><b>Branch</b></label>
          <input type="text" placeholder="Enter Your Branch" name="branch" id="branch" required>
      
          <button type="submit" class="Registration">Send</button>
          <button type="reset" class="Registration">Reset</button>
        </div>
      
       
      </form>
</body>
</html>
